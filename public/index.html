<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Sorter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <!-- Welcome content (will be hidden after login) -->
        <div id="welcome-content">
            <h1>Get ready to clean up your music with Song Sorter</h1>
            <p>Log in to Spotify to manage your liked songs</p>
        </div>

        <!-- Login Button (visible when not authenticated) -->
        <button id="login-button" class="login-btn" style="display: none;">Log in with Spotify</button>

        <!-- Loading Spinner (hidden by default) -->
        <div id="loading-spinner" class="hidden"></div>

        <!-- Displaying Songs Section (visible when user is authenticated) -->
        <div id="song-container" style="display: none;">
            <div id="card-stack" class="'card-stack"></div>
            <h2>Liked Songs</h2>
            <div id="swipe-feedback" class="swipe-feedback"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
